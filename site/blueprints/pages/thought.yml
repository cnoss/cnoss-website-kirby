title: Thought

tabs:
  # Main tab for core content
  main:
    label: Main
    icon: edit
    sections:
      fields:
        fields:

          title:
            label: Title
            type: text
            required: true

          text: 
            label: Text
            type: textarea
            size: large

          description:
            label: Description
            type: textarea
            size: medium

          pubDate:
            label: Publication Date
            type: date
            required: false
            default: today      # Default to today's date if none is set
            time: false     
            width: 1/2         

          layout:
            label: Template
            type: select
            required: false
            width: 1/2              
            options:
              text: Text Template
              default: Default Template
            default: default # Default option is "default"            
       


  # Translation tab for multilingual content
  translation:
    label: Translation
    icon: language
    sections:
      contentTranslator:
        type: content-translator
        title: true

  # SEO tab for meta information
  seo: seo
